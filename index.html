<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Resume</title>
	</head>

	<body>
		<div class="resume-container">
			<header>
				<!-- NAME & TITLE -->
				<section class="header-left">
					<div class="name-container">
						<h2>Ilija Savic</h2>
					</div>
					<div class="title-container">
						<h1>Front-End Developer</h1>
					</div>
				</section>

				<!-- SOCIALS -->
				<section class="header-right">
					<div class="portfolio-container">
						<h5>Portfolio: <span>portfolio link</span></h5>
					</div>
					<div class="linkedin-container">
						<h5>linkedin: <span>linkedin link</span></h5>
					</div>
					<div class="github-container">
						<h5>github: <span>github link</span></h5>
					</div>
					<div class="phone-container">
						<h5>phone: <span>phone link</span></h5>
					</div>
					<div class="email-container">
						<h5>email: <span>email link</span></h5>
					</div>
				</section>
			</header>

			<section class="middle-area">
				<section class="middle-area-projects"></section>
				<section class="middle-area-projects"></section>
			</section>
		</div>
	</body>
</html>
